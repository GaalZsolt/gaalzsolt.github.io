<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>APIbook</title>
    </head>
    <body>
        <button id="reload" class="container-design"><img src="src/reload.png" alt="reload button"></button>
        <header class="flex-column">
            
            <div id="about" class="flex-row container-design">
                <div id="pfpdiv">
                    <div class="flex-wrapped-all-center flex-row">
                        <img src="src/loading.gif" alt="Loading" class="loading">
                    </div>
                </div>
                
                <div id="details" class="flex-column">
                    <div id="personal-data" class="flex-row">
                        <div id="left" class="flex-row">
                            <div id="nat"></div>
                            <div id="name"></div>
                            <div id="age"></div>
                        </div>
                        <div id="dob"></div>
                    </div>
                    
                    <div id="reach">
                        <div id="email"></div>
                        <div id="mobile"></div>
                    </div>
                    
                    <div id="bio"></div>
                </div>
            </div>

            <nav class="flex-row container-design">
                <div id="photos">photos</div>
                <div id="friends">friends</div>
            </nav>
        </header>

        <div id="content">
            <div class="flex-wrapped-all-center flex-row">
                <img src="src/loading.gif" alt="Loading" class="loading">
            </div>
        </div>

        <footer class="flex-row">
            <div id="footer-left">Structure: <a href="mailto:nemeth.balazs.19f@szlgbp.hu" class="mail">Németh Balázs</a></div>
            <div id="footer-center">Design: <a href="mailto:szabo.bence.19f@szlgbp.hu" class="mail">Szabó Bence</a></div>
            <div id="footer-right">Page dynamics: <a href="mailto:gaal.zsolt.19f@szlgbp.hu" class="mail">Gaál Zsolt</a></div>
        </footer>
    </body>
</html>
