<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity simulation</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="galaxy.js" defer></script>
    <script src="body.js" defer></script>
    <script src="vector.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>
    <svg id="canvas" viewBox="-350 -175 750 350" width="80vw" height="80vh">

    </svg>
    <button type="button" id="startbtn">START</button>
    <button type="button" id="stopbtn">STOP</button>
    <button type="button" id="cogresetbtn">COG RESET</button>
    <div id="kezelopult">
        <div>Kezel≈ëpult</div>
        <label for="nev">Name:</label>
        <input type="text" id="bodyname" value="planet">
        <label for="mass">Mass:</label>
        <input type="number" step="1" id="mass" value="50">
        <label for="vx">X speed:</label>
        <input type="number" step="0.1" id="vx" value="0.1">
        <label for="vy">Y speed:</label>
        <input type="number" step="0.1" id="vy" value="0.1">
        <label for="belszin">Inner color:</label>
        <input type="color" id="incolor">
        <label for="kulszin">Outer color:</label>
        <input type="color" id="outcolor">

    </div>

</body>
</html>
