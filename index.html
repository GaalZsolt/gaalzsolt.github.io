<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity simulation</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="body.js" defer></script>
    <script src="vector.js" defer></script>

</head>
<body>
    <svg>

        <circle id="circle" cx="350" cy="150" r="5" stroke="green" stroke-width="1" fill="yellow" />

    </svg>

    <input type="number" step="0.1" id="vx">
    <input type="number" step="0.1" id="vy">
    <button type="button" id="startbtn">START</button>
    <button type="button" id="stopbtn">STOP</button>

</body>
</html>
